<div class="container">
    <h1>Rxjs Concat & Merge</h1>
    <div class="row">
        <div class="col-6">
            <h2>Concat Example (Sequential)</h2>
            <ul>
              <li *ngFor="let item of concatData">{{ item }}</li>
            </ul>
        </div>
        
        <div class="col-6">
            <h2>Merge Example (Concurrent)</h2>
            <ul>
              <li *ngFor="let item of mergeData">{{ item }}</li>
            </ul>
        </div>
    </div>
    
</div>
