<div class="container">
    <h1>Rxjs Map & Pipe</h1>
    <div class="row">
        <div class="col-6">
            <h2>Original Data (Before Transformation)</h2>
            <ul>
              <li *ngFor="let item of originalData">{{ item }}</li>
            </ul>
        </div>
        
        <div class="col-6">
            <h2>Transformed Data (After Map)</h2>
            <ul>
              <li *ngFor="let item of transformedData">{{ item }}</li>
            </ul>
        </div>
    </div>
</div>
